<!doctype html>
<html lang="ja">
  <head>
    <title>nehan circular example</title>
    <meta content="ja" name="content-language">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <link href="https://nehan.googlecode.com/hg/nehan5.css" rel="stylesheet" />
    <style type="text/css">
      body{margin:2em}
    </style>
  </head>
  <body>
    <h1>vertical demo</h1>
    <p><button class="demo" data-flow="tb-rl" data-target="demo1">start demo vertical</button></p>
    <div id="demo1" style="display:none">
      <h1>circlular demo</h1>
      <circular>
	<div>1時ですよ！</div>
	<div>2時ですよ！</div>
	<div>3時ですよ！</div>
	<div>4時ですよ！</div>
	<div>5時ですよ！</div>
	<div>6時ですよ！</div>
	<div>7時ですよ！</div>
	<div>8時ですよ！</div>
	<div>9時ですよ！</div>
	<div>10時ですよ！</div>
	<div>11時ですよ！</div>
	<div>12時ですよ！</div>
      </circular>
      <p>after text</p>
    </div>

    <h1>horizontal demo</h1>
    <p><button class="demo" data-flow="lr-tb" data-target="demo2">start demo horizontal</button></p>
    <div id="demo2" style="display:none">
      <h1>circlular demo</h1>
      <!-- works if content is not filled -->
      <circular></circular>
      <p>after text</p>
    </div>

    <!-- footer scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
    <script type="text/javascript" src="https://nehan.googlecode.com/hg/nehan5.min.js"></script>
    <script type="text/javascript" src="nehan-circular-example.js"></script>
  </body>
</html>
